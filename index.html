<!doctype html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="logoToDo">
      <h1 class="header__title">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </h1>
    </header>
    <main class="main">
      <section class="task-section">
        <label for="new-task" class="task-section__label">
          <h2 class="task-section__title">Add Item</h2>
          <div class="task-section__row">
            <input  id="new-task" class="task-section__input task-section__input_new task-section__input_size" type="text">
            <button class="task-section__button">Add</button>
          </div>
        </label>
      </section>
      <section class="task-section">
        <h2 class="task-section__title">Todo</h2>
        <ul class="task-list task-list_incomplete">
          <li class="task-list__item">
            <input class="task-list__input task-list__input_checkbox" type="checkbox">
            <label class="task-list__label task-list__label_size">Pay Bills</label>
            <input class="task-list__input task-list__input_size task-list__input_text" type="text">
            <button class="task-list__button task-list__button_edit">Edit</button>
            <button class="task-list__button task-list__button_delete">
              <img src="./remove.svg" alt="delete btn" class="task-list__button-img">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit">
            <input class="task-list__input task-list__input_checkbox" type="checkbox">
            <label class="task-list__label task-list__label_size task-list__label_edit">Go Shopping</label>
            <input class="task-list__input task-list__input_size task-list__input_text task-list__input_edit" type="text" value="Go Shopping">
            <button class="task-list__button task-list__button_edit">Save</button>
            <button class="task-list__button task-list__button_delete">
              <img src="./remove.svg" alt="delete btn" class="task-list__button-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-section">
        <h2 class="task-section__title">Completed</h2>
        <ul class="task-list task-list_completed">
          <li class="task-list__item task-list__item_completed">
            <input class="task-list__input task-list__input_checkbox" type="checkbox" checked>
            <label class="task-list__label task-list__label_size">See the Doctor</label>
            <input class="task-list__input task-list__input_size task-list__input_text" type="text">
            <button class="task-list__button task-list__button_edit">Edit</button>
            <button class="task-list__button task-list__button_delete">
              <img src="./remove.svg" alt="delete btn" class="task-list__button-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
